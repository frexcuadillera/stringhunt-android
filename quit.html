<script type="text/javascript" charset="utf-8" src="cordova-2.0.0.js"></script>      
<script type="text/javascript" charset="utf-8">

    function onLoad(){
        document.addEventListener("deviceready", onDeviceReady, true);
    }

    function exitFromApp(){
        navigator.app.exitApp();
    }

</script>

<body onload="onLoad();">
	
	<div id="wrapper">
		
		<div class="quit">
			ARE YOU SURE YOU<br>WANT TO QUIT?
		</div>
		
		<div class="buttons">			
			<img src="assets/ui/button_yes_0.png" onclick="exitFromApp()">
			<a href="index.html">
				<img src="assets/ui/button_no_0.png">
			</a>			
		</div>	

	</div>

</body>

<iframe src="assets/sfx/silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>
<audio id="player" autoplay loop>

</audio>
