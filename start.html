<!DOCTYPE html>
<html>
	<head>
		<title> Stringhunt </title>
		<link rel="stylesheet" href="css/start.css">
	</head>
	
<body>
	
	<div id="wrapper">
		
		<!-- LEVEL PANEL -->
		<div id="level-panel"></div>

		<!-- STATUS PANEL -->
		<div class="status-panel">
			<div id="status-panel-player-health"></div>	
			<div id="status-panel-timer"></div>		
			<div id="status-panel-enemy-health"></div>	
		</div>

		<!-- SCENE PANEL -->
		<div class="scene-panel">
			<img src="assets/characters/player_0.png" id="scene-panel-player">	
			<img src="assets/characters/11_0.png" id="scene-panel-enemy">			
		</div>

		<!-- TEXT PANEL -->
		<div class="text-panel">
			<img src="assets/ui/btn_refresh.png" id=""image1" onclick="refresh()" />
			<input type="textfield" name="text-field" id="text-panel-id" readonly />
		</div>

		<!-- LETTER PANEL -->
		<div class="letter-panel">
			<div class="letter-panel-rows">
				<input onclick="buttonPressed(this)" type="button" value="A" id="btn_0" />
				<input onclick="buttonPressed(this)" type="button" value="B" id="btn_1" />
				<input onclick="buttonPressed(this)" type="button" value="C" id="btn_2" />
				<input onclick="buttonPressed(this)" type="button" value="D" id="btn_3" />
				<input onclick="buttonPressed(this)" type="button" value="E" id="btn_4" />
				<input onclick="buttonPressed(this)" type="button" value="F" id="btn_5" />		
			</div>
			<div class="letter-panel-rows">			
				<input onclick="buttonPressed(this)" type="button" value="G" id="btn_6" />
				<input onclick="buttonPressed(this)" type="button" value="H" id="btn_7" />
				<input onclick="buttonPressed(this)" type="button" value="I" id="btn_8" />
				<input onclick="buttonPressed(this)" type="button" value="J" id="btn_9" />
				<input onclick="buttonPressed(this)" type="button" value="K" id="btn_10" />
				<input onclick="buttonPressed(this)" type="button" value="L" id="btn_11" />				
			</div>
			<div class="letter-panel-rows">			
				<input onclick="buttonPressed(this)" type="button" value="M" id="btn_12" />
				<input onclick="buttonPressed(this)" type="button" value="N" id="btn_13" />
				<input onclick="buttonPressed(this)" type="button" value="O" id="btn_14" />	
				<input onclick="buttonPressed(this)" type="button" value="P" id="btn_15" />
				<input onclick="buttonPressed(this)" type="button" value="Q" id="btn_16" />
				<input onclick="buttonPressed(this)" type="button" value="R" id="btn_17" />				
			</div>
			<div class="letter-panel-rows">			
				<input onclick="buttonPressed(this)" type="button" value="S" id="btn_18" />
				<input onclick="buttonPressed(this)" type="button" value="T" id="btn_19" />	
				<input onclick="buttonPressed(this)" type="button" value="U" id="btn_20" />
				<input onclick="buttonPressed(this)" type="button" value="V" id="btn_21" />
				<input onclick="buttonPressed(this)" type="button" value="W" id="btn_22" />
				<input onclick="buttonPressed(this)" type="button" value="X" id="btn_23" />				
			</div>
			<div class="letter-panel-rows">
				<input onclick="buttonPressed(this)" type="button" value="Y" id="btn_24" />	
				<input onclick="buttonPressed(this)" type="button" value="Z" id="btn_25" />
				<input onclick="buttonPressed(this)" type="button" value="A" id="btn_26" />
				<input onclick="buttonPressed(this)" type="button" value="B" id="btn_27" />
				<input onclick="buttonPressed(this)" type="button" value="C" id="btn_28" />
				<input onclick="buttonPressed(this)" type="button" value="D" id="btn_29" />	
			</div>			
		</div>

		<!-- BUTTON PANEL -->
		<div class="button-panel">
			<img src="assets/ui/button_attack_0.png" onclick="attack()"><br>
			<img src="assets/ui/button_reset_0.png" onclick="reset()">
			<img src="assets/ui/button_pause_0.png" onclick="pause()">
		</div>

	</div>

</body>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/start.js"></script>

<iframe src="assets/sfx/silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>
<audio id="player" autoplay loop>
    <source src="assets/sfx/game.wav" type="audio/wav">
</audio>

</html>
